<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="file-links-container"></div>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
     <script src="functions.js"></script>
    <script> document.addEventListener('DOMContentLoaded', rbacFileLinks);</script>
    <div id="nav-container"></div>

    <div class="boxchangepw">
        <section class="signup change-password">
            <h2>Change Password</h2>
            <form onsubmit="ChangePassword(event)" class="form-container2">
                <div class="form-group">
                    <label for="CurrentPassword"></label>
                    <input type="password" id="CurrentPassword" name="CurrentPassword" required class="form-control" autocomplete="current-password" placeholder="Current Password">
                </div>
                <div class="form-group">
                    <label for="NewPassword"></label>
                    <input type="password" id="NewPassword" name="NewPassword" required class="form-control" autocomplete="new-password" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword"></label>
                    <input type="password" id="ConfirmPassword" name="ConfirmPassword" required class="form-control" autocomplete="new-password" placeholder="Confirm Password">
                </div>
                <br>
                <div class="chgpwbtn">
                <button type="submit" class="submit-change-password">Change Password</button></div>
            </form>
        </section>
    </div>

   
</body>
</html>
