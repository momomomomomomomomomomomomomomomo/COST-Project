<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridly - Update Pricing</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="file-links-container"></div>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
   <script src="functions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', rbacFileLinks);
    </script>
    <div class="box3">
        <section class="login">
            <h2 id="update-pricing">UPDATE PRICING</h2>
            <form onsubmit="UpdatePricingForm(event)">
                <div class="form-group">
        <label for="CurrentLocation"></label><br>
        <select id="CurrentLocation" name="CurrentLocation" required class="form-control">
            <option value="" disabled selected>Select a location</option>
        </select>
    </div>
                
                <div class="form-group">
                    <label for="Location"></label><br>
                    <input type="text" id="Location" name="Location" required class="form-control" placeholder="Updated Location">
                </div>
                
                <div class="form-group">
                    <label for="PricePerkWH"></label><br>
                    <input type="number" id="PricePerkWH" name="PricePerkWH" step="0.01" required class="form-control" placeholder="Updated Price Per kWH">
                </div>
                <br><br>
                <div class="button">
                    <button type="submit" class="submit-update-pricing button2">Update Pricing</button>
                </div>
            </form>
            <br>
        </section>
    </div>
    <script>document.addEventListener('DOMContentLoaded', GetLocationData);</script>
</body>
</html>
