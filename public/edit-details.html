<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account Details</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="file-links-container"></div>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
     <script src="functions.js"></script>
    <script> document.addEventListener('DOMContentLoaded', rbacFileLinks);</script>
    <div id="nav-container"></div>

    <div class="signup editacc">
        <h2 id="signup">Edit Account Details</h2>
        <form id="editAccountForm" onsubmit="UpdateAccountDetails(event)" class="form-container">
             <div class="form-group column">
            <div class="form-group">
                <label for="UpdatedName">Name:</label>
                <input type="text" id="UpdatedName" name="UpdatedName" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="Birthdate">Birthdate:</label>
                <input type="date" id="Birthdate" name="Birthdate" class="form-control">
            </div>
            </div>
             <div class="form-group column">
            <div class="form-group">
                <label for="Sex">Sex:</label>
                <select id="Sex" name="Sex" class="form-control">
                    <option value="" disabled selected>Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="VehiclePlateNumber">Vehicle Plate Number:</label>
                <input type="text" id="VehiclePlateNumber" name="VehiclePlateNumber" class="form-control" placeholder="Vehicle Plate Number">
            </div>
            <div class="form-group">
                <label for="VehicleModel">Vehicle Model:</label>
                <input type="text" id="VehicleModel" name="VehicleModel" class="form-control" placeholder="Vehicle Model">
            </div>
            </div>
            <button type="submit" class="submit-change-details">Update Details</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            LoadAccountDetails();
        });   
    </script>
    
</body>
</html>
