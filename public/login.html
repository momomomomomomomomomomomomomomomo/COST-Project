<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="file-links-container"></div>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
     <script src="functions.js"></script>
    <script> document.addEventListener('DOMContentLoaded', rbacFileLinks);</script>
<div class="box">
    <section class="login">
        <h2 id="login">LOGIN</h2>
        <form onsubmit="LoginUser(event)">
            <div class="form-group">
                <label for="Name"></label><br>
                <input type="text" id="Name" name="Name" required class="form-control" placeholder="Name">
            </div>
            <br>
            <div class="form-group">
                <label for="Password"></label>
                <input type="password" id="Password" name="Password" required class="form-control" placeholder="Password">
            </div>
            <br><br>
            <div class="button"><button type="submit" class="submit-login button2">Login</button></div>
        </form>
        <br>
        <p>Not a member?</p><br><a href="signup.html"><button class="button2">Sign Up!</button></a>
    </section>
</div>
    
</body>
</html>
