<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridly - Add Pricing</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="file-links-container"></div>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
     <script src="functions.js"></script>
    <script> document.addEventListener('DOMContentLoaded', rbacFileLinks);</script>

    <div>
        <div class="signup">
            <h2 id="add-pricing">Add New Location Entry</h2>
            <form onsubmit="CreatePricingForm(event)" class="form-container">
                 <div class="form-group column">
                <div class="form-group">
                    <label for="Location">Location:</label><br>
                    <input type="text" id="Location" name="Location" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="PricePerkWH">Price Per kWH:</label><br>
                    <input type="number" id="PricePerkWH" name="PricePerkWH" step="0.01" value="0" required class="form-control">
                </div>
                </div>
                 <div class="form-group column">
                <div class="form-group">
                    <label for="TotalAmountEarned">Total Amount Earned ($):</label><br>
                    <input type="number" id="TotalAmountEarned" name="TotalAmountEarned" step="0.01" value="0" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="TotalElectricityExpended">Total Electricity Expended (kW):</label><br>
                    <input type="number" id="TotalElectricityExpended" name="TotalElectricityExpended" step="0.01" value="0" required class="form-control">
                </div></div>
                <br>
                <button type="submit" class="submit-add-pricing">Add Pricing</button>
            </form>
        </div>
    </div>
    
</body>
</html>
