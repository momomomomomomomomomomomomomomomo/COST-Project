<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
    <div id="file-links-container"></div>
<script src="functions.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', rbacFileLinks);
    </script>

    <div>
        <div class="signup">
            <h2 id="signup">Create Customer Account</h2>
        <form onsubmit="CreateUser(event)" class="form-container">
            <div class="form-group column">
            <div class="form-group">
                <label for="Name"></label><br>
                <input type="text" id="Name" name="Name" required class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="Password"></label><br>
                <input type="password" id="Password" name="Password" required class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="Birthdate" class="floating-label">Birthdate</label><br>
                <input type="date" id="Birthdate" name="Birthdate" required class="form-control" >
            </div>
        </div>
            <div class="form-group column">
            <div class="form-group">
                <label for="Sex"></label><br>
                <select id="Sex" name="Sex" required class="form-control" class="select">
                    <option value="" disabled selected>Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="VehiclePlateNumber"></label><br>
                <input type="text" id="VehiclePlateNumber" name="VehiclePlateNumber" required class="form-control" placeholder="Vehicle Plate Number">
            </div>
            <div class="form-group">
                <label for="VehicleModel"></label><br>
                <input type="text" id="VehicleModel" name="VehicleModel" required class="form-control" placeholder="Vehicle Model">
            </div>
            </div>
            <br>
            <button type="submit" class="submit-sign-up">Sign Up</button>
        </form>
    </div>
    </div>

    <script src="functions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', rbacFileLinks);
    </script>
</body>
</html>
